<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Document</title>
</head>

<body>
  <header>
    <div>
      <img src="./img/silicon transparente.png" alt="" />
      <h1>Portal Silicon Full Stack</h1>
    </div>
    <nav>
      <ul>
        <li>
          <a href="index.html"><span class="material-symbols-outlined"> home </span>Inicio</a>
        </li>
        <li>
          <a href="persona/personaForm.html"><span class="material-symbols-outlined"> manage_accounts </span>Gestion de
            personas</a>
        </li>
        <li>
          <a href="persona/personaTabla.html">
            <span class="material-symbols-outlined"> supervisor_account </span>Listar Personas
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h2><span class="material-symbols-outlined"> manage_accounts </span>Gestion de
      personas</a></h2>

    <form>
      <div class="form-group  border border-secondary p-1 my-1">
        <label class="form_section_title">Datos personales:</label>
        <div class="form-group">
          <label>*DNI:</label>
          <input type="number" placeholder="Ingrese su DNI" class="form-control" />
        </div>
        <div class="form-group">
          <label>*Nombre:</label>
          <input type="text" placeholder="Ingrese su nombre" class="form-control" />
        </div>
        <div class="form-group">
          <label>*Apellido:</label>
          <input type="text" placeholder="Ingrese su apellido" class="form-control" />
        </div>
        <hr />

        <div class="form-group ">
          <label>Sexo:</label>
          <div class="form-check ">
            <input type="radio" id="masculino" name="sexo" value="masculino" class="form-check-input" />
            <label for="masculino" class="form-check-label">Masculino</label>
          </div>
          <div class="form-check ">
            <input type="radio" id="femenino" name="sexo" value="femenino" class="form-check-input" />
            <label for="femenino" class="form-check-label">Femenino</label>
          </div>
          <div class="form-check ">
            <input type="radio" id="otro" name="sexo" value="otro" class="form-check-input" />
            <label for="otro" class="form-check-label">Otro</label>
          </div>
        </div>
        <br />
        <div class="form-group">
          <label class="form-label">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" />
        </div>
      </div>

      <div class="form-group border border-secondary p-1 my-3">
        <label class="form-label form_section_title">Datos de acceso:</label>
        <div class="form-group">
          <label>Correo Electronico:</label>
          <input type="email" class="form-control" />
        </div>
        <div class="form-group">
          <label>Constrase√±a</label>
          <input type="password" class="form-control" />
        </div>
      </div>

      <div class="form-group border border-secondary p-1 my-3">
        <label class="form-label form_section_title">Datos academicos:</label>
        <div class="form-group">
          <label>Nivel de estudio:</label>
          <select class="form-control">
            <option value="Primario">Primario</option>
            <option value="Secundario">Secundario</option>
            <option value="Terciario">Terciario</option>
            <option value="Universitario">Universitario</option>
            <option value="Posgrado">Postgrado</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>

      <div class="form-group border border-secondary p-1 my-3">
        <label class="form_section_title">Acciones:</label>
        <div>
          <button> <span class="material-symbols-outlined button_icon">add_circle</span>Crear persona</button>
          <button>Limpiar datos</button>
        </div>


      </div>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
