<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../estilos.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Document</title>
</head>

<body>
  <header>
    <div>
      <img src="./img/silicon transparente.png" alt="" />
      <h1>Portal Silicon Full Stack</h1>
    </div>
    <nav>
      <ul>
        <li>
          <a href="index.html"><span class="material-symbols-outlined"> home </span>Inicio</a>
        </li>
        <li>
          <a href="persona/personaForm.html"><span class="material-symbols-outlined"> manage_accounts </span>Gestion de
            personas</a>
        </li>
        <li>
          <a href="persona/personaTabla.html">
            <span class="material-symbols-outlined"> supervisor_account </span>Listar Personas
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <form>
      <div class="form_section">
        <label class="form_section_title">Datos personales:</label>
        <div class="input_div">
          <label>*DNI:</label>
          <input type="number" placeholder="Ingrese su DNI" />
        </div>
        <div class="input_div">
          <label>*Nombre:</label>
          <input type="text" placeholder="Ingrese su nombre" />
        </div>
        <div class="input_div">
          <label>*Apellido:</label>
          <input type="text" placeholder="Ingrese su apellido" />
        </div>
        <hr />

        <div class="input_div">
          <label>Sexo:</label>
          <div class="input_radio">
            <input type="radio" id="masculino" name="sexo" value="masculino" />
            <label for="masculino">Masculino</label>
          </div>
          <div class="input_radio">
            <input type="radio" id="femenino" name="sexo" value="femenino" />
            <label for="femenino">Femenino</label>
          </div>
          <div class="input_radio">
            <input type="radio" id="otro" name="sexo" value="otro" />
            <label for="otro">Otro</label>
          </div>
        </div>
        <br />
        <div class="input_div">
          <label>Fecha de Nacimiento:</label>
          <input type="date" />
        </div>
      </div>

      <div class="form_section">
        <label class="form_section_title">Datos de acceso:</label>
        <div class="input_div">
          <label>Correo Electronico:</label>
          <input type="email" />
        </div>
        <div class="input_div">
          <label>Constrase√±a</label>
          <input type="password" />
        </div>
      </div>

      <div class="form_section">
        <label class="form_section_title">Datos academicos:</label>
        <div class="">
          <label>Nivel de estudio:</label>
          <select>
            <option value="Primario">Primario</option>
            <option value="Secundario">Secundario</option>
            <option value="Terciario">Terciario</option>
            <option value="Universitario">Universitario</option>
            <option value="Posgrado">Postgrado</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>

      <div class="form_section">
        <label class="form_section_title">Acciones:</label>
        <div>
          <button> <span class="material-symbols-outlined button_icon">add_circle</span>Crear persona</button>
          <button>Limpiar datos</button>
        </div>


      </div>
      </div>
    </form>
  </main>
</body>

</html>
