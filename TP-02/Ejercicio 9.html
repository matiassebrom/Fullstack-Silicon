<!-- 
EJERCICIO 9 

Crear un programa que recibe las notas de un alumno, todos los números deben ser naturales
<11. Debe calcular el promedio. Por último imprimir en pantalla si el valor de media es < 5
“Reprobado”, entre 6 y 8 “Aprobado” y si es mayor a 8 “Sobresaliente”

-->

<!DOCTYPE html>
<html>
  <head>
    <title>TP-2 Ejercicio 9</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript">
      notes();

      function notes() {
        //agrego las notas
        let notes = [];
        addnote = true;
        while (addnote) {
          newnote = prompt("inserte una nota");
          if (newnote <= 10) {
            notes.push(newnote);
          } else {
            window.alert("debe ingresar un numero del 1 al 10");
          }
          addnote = window.confirm("agregar otra nota");
        }

        //sumo las notas y saco el promedio
        let total = 0;
        notes.forEach(function (a) {
          total += a;
        });

        let prom = total / notes.length;

        //impromo el resultado
        if (prom < 6) {
          document.write("Reprobado");
        } else if (prom < 9) {
          document.write("Aprobado");
        } else {
          document.write("Sobresaliemte");
        }
      }
    </script>
  </body>
</html>
