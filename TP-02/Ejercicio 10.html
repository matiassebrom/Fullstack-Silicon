<!-- 
EJERCICIO 10

Escribir un programa que reciba el número del month y devuelva si tiene 31, 30 o menos días.
Por ejemplo:12 = tiene 31 días-->

<!DOCTYPE html>
<html>
  <head>
    <title>TP-2 Ejercicio 10</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      let months = [
        "Enero",
        "Febrero",
        "Marzo",
        "Abril",
        "Mayo",
        "Junio",
        "Julio",
        "Agosto",
        "Septiembre",
        "Octubre",
        "Noviembre",
        "Diciembre",
      ];

      let month = prompt("Introduzca el número del month:");

      if (
        month == 1 ||
        month == 3 ||
        month == 5 ||
        month == 7 ||
        month == 8 ||
        month == 10 ||
        month == 12
      ) {
        document.write(`${months[month - 1]} tiene 31 dias`);
      } else {
        if (month == 2)
          document.write(`${months[month - 1]} puede tener 28 o 29 dias`);
        else document.write(`${months[month - 1]} tiene 30 días`);
      }
    </script>
  </body>
</html>
