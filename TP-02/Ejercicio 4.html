<!-- 
Ejercicio 4:

Escribir el código de una función a la que se pasa como parámetro un número entero y
devuelve como resultado una cadena de texto que indica si el número es par o impar. Mostrar
por pantalla el resultado devuelto por la función.
Por ejemplo 2=par; 5=impar… -->

<html>
  <head>
    <title>TP-2 Ejercicio 4</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <title>TP-2 Ejercicio 1</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
      let num = prompt("inseter un numero");

      function parImpar(num) {
        if (num % 2 === 0) {
          document.write(`${num} es par `);
        } else {
          document.write(`${num} es inpar
           `);
        }
      }

      parImpar(num);
    </script>
  </body>
</html>
